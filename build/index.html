<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>SYSALE-test</title>
</head>
<body>

    <main>
        <div class="card">
            <div class="new">
                <span class="new__banner">New</span>
            </div>

            <div class="sale-process">
                <img src="img/Vector.svg" alt="" class="sale-process__icon">
            </div>

            <div class="card__img-container">
                <img src="img/image 23.png" alt="" class="card__img">
            </div>

            <p class="card__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. In ducimus aliquid similique iure, at atque! Impedit incidunt illo deserunt, quibusdam ipsum nobis numquam! Consequuntur cumque labore ab minima maxime aliquam?
            </p>

            <form action="" method="post">
                <div class="card-container">
                    <div class="select">
                        <div class="__select" data-state="">
                            <div class="__select__title" data-default="Option 0">Цвет</div>
                            <div class="__select__content">
                                <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect"/>
                                <label for="singleSelect0" class="__select__label">Option 0</label>
                                <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect1" class="__select__label">Option 1</label>
                                <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect"/>
                                <label for="singleSelect2" class="__select__label">Option 2</label>
                                <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect3" class="__select__label">Option 3</label>
                                <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                                <label for="singleSelect4" class="__select__label">Option 4</label>
                            </div>
                        </div>
                    </div>

                    <h3 class="card__price">200 гр</h3>
                </div>


                <div class="checkbox-container">
                    <div class="checkbox">
                        <input type="checkbox" id="vehicle1" name="" value="" class="checkbox-input" checked>
                        <label for="vehicle1" class="checkbox-label" checked>100 мл</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="vehicle2" name="" value="" class="checkbox-input">
                        <label for="vehicle2" class="checkbox-label">200 мл</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="vehicle3" name="" value="" class="checkbox-input">
                        <label for="vehicle3" class="checkbox-label">300 мл</label>
                    </div>

                </div>

                <div class="pay">
                    <div class="quantity">
                        <a href="#" class="quantity__link" data-atr="minus">-</a>
                        <span class="quantity__number"></span>
                        <a href="#" class="quantity__link" data-atr="plus">+</a>
                    </div>

                    <button class="buy">Купить</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
